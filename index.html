<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>p5 WEBGL Example</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
</head>
<body>
  <p>hello im anonymous</p>

  <script>
    function setup() {
      createCanvas(710, 400, WEBGL);
      angleMode(DEGREES);
      strokeWeight(5);
      noFill();
      stroke(32, 8, 64);
    }

    function draw() {
      background(250, 180, 200);

      // Adjust camera with mouse
      orbitControl();

      // Create sphere of cubes
      for (let zAngle = 0; zAngle < 180; zAngle += 30) {
        for (let xAngle = 0; xAngle < 360; xAngle += 30) {
          push();

          rotateZ(zAngle);
          rotateX(xAngle);

          translate(0, 400, 0);
          box(20);

          pop();
        }
      }
    }
  </script>
</body>
</html>
